<script>
    function Validate() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        if (username == "hafid@gmail.com" && password == "hafid123") {
            Swal.fire({
                icon: 'success',
                title: 'Login berhasil',

            }).then(function () {

                icon: 'warning',

        } else Swal.fire({

            title: 'Oops, Username atau Password salah',
            text: 'Silahkan isi Username dan Password dengan benar',
        });

    }
</script>
