<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cafe | Kasir</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
</head>

<body>
  <!-- Header -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1" style="font-family: 'Pacifico', cursive">Sasscafe</span>
      <a class="btn btn-primary" href="../cafe/login.html" role="button">Login</a>
    </div>
  </nav>
  <!-- A Header -->

  <div class="container mt-md-3">
    <center>
      <h1 style="font-family: 'Roboto', sans-serif; padding-top: 1cm;">Kasir</h1>
    </center>

    <!-- Form Kasir -->
    <div class="mb-3">
      <label for="qty" class="form-label">Nomor Antrian : </label>
      <input type="number" class="form-control" id="antrian" placeholder="Masukan Nomor Antrian" name="antrian" />
    </div>
    <label for="option" class="form-option">Nama Pesanan :</label>
    <select class="form-select form-select-sm" id="option">
      <option value="1">Cappucino Rp.20.000</option>
      <option value="2">Arabika Rp.30.000</option>
      <option value="3">Mocaccino Rp.40.000</option>
    </select>
    <br />
    <div class="mb-3">
      <label for="qty" class="form-label">Quantity : </label>
      <input type="number" class="form-control" id="qty" placeholder="Masukan Quantity" name="qty" />
    </div>
    <br />

    <br />
    <button type="button" class="btn btn-warning float-end" onclick="i()">
      Proses
    </button>
    <div class="float-start">Total Harga : <b id="total"></b></div>
    <br /><br />
    <div class="float-start">Nomor Antrian : <b id="nma"></b></div>
    <br />
  </div>
</body>
<script>
  function i() {
    var option = document.getElementById("option").value;
    var antrian = document.getElementById("antrian").value;
    var qty = document.getElementById("qty").value;

    if (option == 1) {
      hasil = 20000 * qty;
      document.getElementById("total").innerHTML = hasil;
      document.getElementById("nma").innerHTML = antrian;
    } else if (option == 2) {
      hasil = 30000 * qty;
      document.getElementById("total").innerHTML = hasil;
      document.getElementById("nma").innerHTML = antrian;
    } else if (option == 3) {
      hasil = 40000 * qty;
      document.getElementById("total").innerHTML = hasil;
      document.getElementById("nma").innerHTML = antrian;
    }
  }
</script>

</html>
